language: java
jdk: oraclejdk8

script: make build

deploy:
  provider: script
  script: make deploy && make docs
  on:
    tags: true

before_deploy: openssl aes-256-cbc -K $encrypted_bbcf2f683b6c_key -iv $encrypted_bbcf2f683b6c_iv -in .deploy/private-key.gpg.enc -out .deploy/private-key.gpg -d

after_deploy: rm .deploy/private-key.gpg
